<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Libretas Digitales</title>
    <link rel="stylesheet" href="estilo3.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4b7878dea0.js" crossorigin="anonymous"></script>
	<script src=" bootstrap.bundle.min.js/ bootstrap.bundle.js"></script>
</head>

<body >
    <header class="header">
        <div class="container">
            <div class="btn-menu">
                <a><img src="marca.jpg" alt="Logo" width="40" height="28" class="p"></a>
            </div>
            <div class="logo">
                <h1>GeVirtual</h1>
            </div>
            <nav class="menu">
                <a href="/iniciopag">Inicio</a>
                <a href="#">Nosotros</a>
                <a href="#">Blog</a>
                <a href="#">Contacto</a>
            </nav>
        </div>
    </header>
    <div style="margin-left: 700px;" class="container">
        <div class="row">
            <div class="dropdown">
                <br>
            </div>
        </div>
    </div>
    
    <div class="capa"></div>
       
       <div class='conteiner-fluid row'>
            <form method='POST' class= 'col-4 p-3' action="/registrarC">
                <br>
                <br>
                <h3  style="color: rgb(3, 3, 3); text-align: center;">DATOS A INGRESAR DE LA CARRERA</h3>
                
                    <div class="mb-3">
                        Nombre
                        <input type='text' class='form-control' name='name' required>
                    </div>
                    
                    <div class="mb-3">
                        Resolución
                        <input type='number' class='form-control' name='resolucion' required>
                    </div>
                    
                    <div class="mb-3">
                        Modalidad
                        <select class="form-select" name="modalidad" id="modalidad" required>
                            
                            <option value="" selected disabled></option>
    
                            <option>Presencial</option>
    
                            <option>Virtual</option>
                  
                        </select>
                    </div>                
                    
                    <div class="mb-3">
                        Duración
                        <select class="form-select" name="duracion" id="duracion" required>
                            
                            <option value="" selected disabled></option>
    
                            <option>2 años</option>
    
                            <option>3 años</option>

                            <option>4 años</option>
    
                            <option>5 años</option>
                  
                  
                        </select>
                    </div>  
        
                    <button type='submit' class='btn btn-primary'>Registrar</button>
                    <input type='button' class='btn btn-primary' value='Actualizar' onclick='document.location.reload();'>
                
                
            </form>
            <div class='col-8 p-3'>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <table class='table'>
                <thead class= 'bg-info'>
                    <tr class="table-danger">
                        <th scope='col'>ID</th>
                        <th scope='col'>Nombre</th>
                        <th scope='col'>Resolución</th>
                        <th scope='col'>Modalidad</th>
                        <th scope='col'>Duración</th>
                        <th scope='col'></th>
                    </tr>
                </thead>
                <tbody>

                
                    {% for fila in cursor1 %}
                    <tr>
                        {% for dato in fila %}
                        <td>{{ dato }}</td>
                        {% endfor %}
                        <td>
                            <form method="POST" action="/editarC">
                                <button class='btn btn-small btn-warning'><i class='fa-solid fa-pen-to-square'></i></button>
                                <input type="hidden" name="id_carrera" value="{{fila[0]}}">
                            </form>
                            <form method="POST" action="borrarC">
                                <button class='btn btn-small btn-danger'><i class='fa-solid fa-trash'></i></button>
                                <input type="hidden" name="id_carrera" value="{{fila[0]}}">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                
                

            </tbody>
        </table>    

    </div>

</div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js' integrity='sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm' crossorigin='anonymous'></script>
</body>
</body>
