
<head>
<link rel='stylesheet' type='text/css' href="{{ url_for('static' , filename='estilo2.css') }}">
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous'></script>
<script src='https://kit.fontawesome.com/4b7878dea0.js' crossorigin='anonymous'></script>
<title> TABLAS DE MYSQL</title>

<body class="text-center"></body>

    <main class="form-signin">
        <form method="get">
        <img class="mb-4" src="{{ url_for('static' , filename='iniciodesesion.jpg') }}" alt width="200" height="140" style="border-radius: 10px;">
        <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
        <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="usuario">
        <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="contraseña">
        <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="checkbox mb-3">
        <label>
        <input type="checkbox" value="remember-me"> Recuérdame
        </label>
        </div>
        <a href="login.py" class="w-100 btn btn-lg btn-primary" style="color:yellowgreen; background-color: black; border: yellow;" type="submit">Ingresar</a>
        <p class="mt-5 mb-3 text-muted" style="background-color: white;">&copy; 2017–2023</p>
        </form>
    </main>
</body>
